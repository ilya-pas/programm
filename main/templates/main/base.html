{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/DNK.jpg' %}" alt="Лого">
        <span class="logo">ДНК</span>
        <a href="{% url 'avto' %}"><button class="btn-avto">Авторизация</button></a>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><il>Главная страница</il></a>
            <a href="{% url 'program' %}"><il>Программы</il></a>
            <a href="{% url 'merop' %}"><il>Мероприятия</il></a>
            <a href="{% url 'plat' %}"><il>Платые услуги</il></a>
            <a href="{% url 'prepod' %}"><il>Преподаватели</il></a>
            <a href="{% url 'part' %}"><il>Партнеры</il></a>
            <a href="{% url 'case' %}"><il>Кейсы</il></a>
        </ul>
    </aside>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
