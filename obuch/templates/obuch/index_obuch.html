{% extends 'obuch/obuch_home.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="features">
        <h1>Главная страница</h1>
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.nazvanie_news }}</h3>
                <p>{{ el.news }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
